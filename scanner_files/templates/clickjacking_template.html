<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; }
        .iframe-container {
            width: 80%;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Content loaded via Jinja variable into iframe</h1>
    <p>The URL <code>{{ external_url }}</code> was passed from Python and rendered below.</p>

    <div class="iframe-container">
        <iframe 
            src="{{ external_url }}" 
            width="100%" 
            height="100%" 
            frameborder="0"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
